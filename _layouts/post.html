---
layout: default
---

<section class="space--xs  bg--secondary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <article>
                        <div class="article__title text-center">
                            <h1 class="h2">{{page.title}}</h1> <span>{{page.date | date_to_string}} in {{page.categories | array_to_sentence_string | capitalize}}</span> </div>
                        <div class="article__body"> 
                            {{content}}
                        </div>
                        <div class="article__share text-center">
                            <a class="btn bg--facebook btn--icon" href="#"> <span class="btn__text">
                        <i class="socicon socicon-facebook"></i>
                        Share on Facebook
                    </span> </a>
                            <a class="btn bg--twitter btn--icon" href="#"> <span class="btn__text">
                        <i class="socicon socicon-twitter"></i>
                        Share on Twitter
                    </span> </a>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
